<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Project</title>
    <link rel="stylesheet" href="public/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container">
          <a class="navbar-brand me-5" href="#"><img style="width:50px;" src="/public/images/brandred.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active fw-bold" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active " aria-current="page" href="blog">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="myProject">Add Project</a>
              </li>
            </ul>
            <a href="contact"><button type="button" class="btn btn-dark px-3">Contact me</button></a>
          </div>
        </div>
      </nav>
    <!-- END Navbar -->
      <div class="container">
        <div class="row">
          <div class="col-md-6 ">
            <img class="mt-5" src="/public/images/dev.jpg" alt="" width="600">
          </div>
          <div class="col-md-6">
            <div class="mt-5">
              <h1>
                {{.Project.Title}}
              </h1>
            </div>
            <div class="mt-4">
              <h4>Duration </h4>
              <i class="fa-regular fa-clock fa-xl me-2"></i>
                {{.Project.StartDate}} ||
                {{.Project.EndDate}}
              </div>
              <div class="mt-4">
                <h4>Technolology</h4>
                {{.Project.React}}
                {{.Project.Python}}
                {{.Project.Node}}
                {{.Project.Golang}}
            </div>
          </div>
        </div>
        <div class="mt-4">
          {{.Project.Content}}
        </div>
      </div>
    </div>
</body>
</html>
