<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <link rel="stylesheet" href="public/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container">
          <a class="navbar-brand me-5" href="#"><img style="width:50px;" src="public/images/brandred.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active " aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fw-bold" href="/myProject">Add Project</a>
              </li>
            </ul>
            <a href="contact"><button type="button" class="btn btn-dark px-3">Contact me</button></a>
          </div>
        </div>
      </nav>
    <!-- END Navbar -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 mt-5">
                <form action="/updateProject/{{.Project.Id}}" method="POST">
                    <div>
                        <h1 class="text-center">ADD MY PROJECT</h1>
                    </div>
                    <div class="mb-3 mt-4">
                        <label for="name" class="form-label fw-bold">Project Name</label>
                        <input type="text" class="form-control shadow-sm" value="{{.Project.Title}}" id="name" name="name">
                    </div>
                    <div class="d-flex flex-row gap-4">
                      <div class="mb-3">
                          <label for="startDate" class="form-label fw-bold">Start date</label>
                          <input style="width: 250px;" type="date" class="form-control shadow-sm" value="{{.Project.StartDate}}" id="startDate" name="startDate">
                      </div>
                      <div class="mb-3">
                          <label for="endDate" class="form-label fw-bold">End Date</label>
                          <input style="width: 250px;" type="date" class="form-control shadow-sm"  value="{{.Project.EndDate}}" id="endDate" name="endDate">
                      </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label fw-bold">Your Message</label>
                        <textarea class="form-control h-25 shadow-sm" id="exampleFormControlTextarea1" rows="3"  value="{{.Project.Content}}" name="textArea"></textarea>
                    </div>
                    <div class="d-flex gap-3 mb-3">
                      <div class="d-flex flex-column gap-3">
                          <div class="form-check form-check-inline">
                            <input class="form-check-input shadow-sm" type="checkbox" value="fa-brands fa-react fa-xl me-3" id="react" name="react">
                            <label class="form-check-label" for="react">
                              React JS
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input shadow-sm" type="checkbox" value="fa-brands fa-python fa-xl me-3" id="python" name="python">
                            <label class="form-check-label" for="python">
                              Python
                            </label>
                          </div>
                      </div>
                      <div class="d-flex flex-column gap-3">
                        <div class="form-check form-check-inline">
                          <input class="form-check-input shadow-sm" type="checkbox" value="fa-brands fa-node-js fa-xl me-3" id="node" name="node">
                          <label class="form-check-label" for="node">
                            Node Js
                          </label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input shadow-sm" type="checkbox" value="fa-brands fa-golang fa-xl me-3" id="golang" name="golang">
                          <label class="form-check-label" for="golang">
                            Golang
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="mt-3">
                      <label for="image" class="form-label fw-bold">Upload Image</label>
                      <input class="form-control form-control-SM shadow-sm" id="image" type="file" name="upImage">
                  </div>
                    <div class="mt-5 text-end">
                        <button type="submit" class="btn btn-dark px-3 rounded-4">UPDATE DATA</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
