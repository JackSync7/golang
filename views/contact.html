<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="public/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container">
          <a class="navbar-brand me-5" href="#"><img style="width:50px;" src="public/images/brandred.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active fw-bold" aria-current="page" href="/">Home</a>
              </li>
              {{if .FlashStatus}}
              <li class="nav-item">
                <a class="nav-link" href="myProject">Add Project</a>
              </li>
              {{end}}
            </ul>
            <a href="contact"><button type="button" class="btn btn-dark px-3">Contact me</button></a>
          </div>
        </div>
      </nav>
    <!-- END Navbar -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 mt-5">
                <form action="">
                    <div>
                        <h1 class="text-center">GET IN TOUCH</h1>
                    </div>
                    <div class="mb-3 mt-4">
                        <label for="name" class="form-label fw-bold">Name</label>
                        <input type="text" class="form-control shadow-sm" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Email</label>
                        <input type="text" class="form-control shadow-sm" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label fw-bold">Phone Number</label>
                        <input type="text" class="form-control shadow-sm" id="phone" required>
                    </div>
                    <div class=" mb-3">
                        <label for="subject" class="form-label fw-bold" aria-required="true">Subject</label>
                        <select class="form-select" id="subject" >
                        <option selected></option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label fw-bold">Your Message</label>
                        <textarea class="form-control h-25 shadow-sm" id="message" rows="3" required></textarea>
                    </div>
                    <div class="mt-5 text-end">
                        <button type="button" onclick="getData()" class="btn btn-dark px-3 rounded-4">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

  <script>
    function getData() {
  let name = document.getElementById("name").value;
  let email = document.getElementById("email").value;
  let phone = document.getElementById("phone").value;
  let subject = document.getElementById("subject").value;
  let message = document.getElementById("message").value;

  if (name == "") {
    return alert("Name can't be Empty!");
  } else if (email == "") {
    return alert("email can't be Empty!");
  } else if (phone == "") {
    return alert("telpon can't be Empty!");
  } else if (subject == "") {
    return alert("pesan can't be Empty!");
  } else if (message == "") {
    return alert("Pesam can't be Empty!");
  }


  const emailReceiver = "rhomairama.dev@gmail.com";

let a = document.createElement("a");
a.href = `mailto:${emailReceiver}?subject=${subject}&body=Hello my name is ${name}, Pesan saya ${message}, bisakah anda menghubungi saya di ${phone}`;
a.click();

    }
  </script>
</html>
